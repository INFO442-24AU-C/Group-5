<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="div">
        <div class="top-section">
          <div class="frame">
            <div class="div">
              <div class="text-wrapper">Birdies</div>
              <div class="text-wrapper-2">Find your flock</div>
            </div>
            <div class="notifications">
              <div class="text-wrapper-3">Notifications</div>
              <div class="number"><div class="text-wrapper-4">2</div></div>
            </div>
          </div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <button class="navbar-button">
              <img class="iconex-light-home" src="img/home-2.svg" />
              <div class="text-wrapper-5">Home</div>
            </button>
            <div class="navbar-button-2">
              <img class="img" src="img/home.svg" />
              <div class="text-wrapper-3">RSOs + Events</div>
            </div>
            <div class="navbar-button-2">
              <img class="img" src="img/image.svg" />
              <div class="text-wrapper-3">Postings</div>
            </div>
          </div>
          <div class="bottom-section">
            <div class="action-menu">
              <div class="create-event-button"><div class="text-wrapper-6">+ Create Event</div></div>
              <div class="profile">
                <div class="name">
                  <img class="image" src="img/image.png" />
                  <div class="frame-4">
                    <div class="text-wrapper-7">John Doe</div>
                    <div class="text-wrapper-8">Guitarist</div>
                  </div>
                </div>
                <div class="edit">
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
